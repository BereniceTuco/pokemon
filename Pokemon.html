<html>
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    <center>
        <div class="container" > 
                <div  class="row " style="background-color: rgba(15, 15, 241, 0.507);">
                    <h5>pokemons</h5>      
                </div>
                <div id="main" class="row">
                    <form name="formRegister">
                        <div class="input-group mb-3 mt-3">
                          <input type="text" class="form-control" id="input_pokemon" placeholder="Nombre del pokemon" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-outline-primary" id="buscar_pokemon" type="button">Consultar</button>
                          </div>
                        </div>

                        <div id="alert">

                        </div>
                  </form>
               </div>
        </div>
        </center>
        <script>
          
          const buscar = () => {


              var nombre = document.getElementById("input_pokemon").value
              fetch(`https://pokeapi.co/api/v2/pokemon/${nombre}`)
              .then(resp => resp.json())
              .then((data) => {
                console.log(data)
                const { types, height, moves, sprites} = data;
                let movimientos = moves.map((movimientos) => {
                      return movimientos.name
                       })
                var card= '<center><div class="card m-2 text-center" style="width: 30%;" >'+
                                        '<div class="card-body" ><h3><b class="card-title" style="color:#9633FF";>' +data.name+'</b></h3></div>'+
                                        '<center><img  src="'+data.sprites.front_default+'" width="50% height? alt="..."><img  src="'+data.sprites.front_shiny+'" width="50% height? alt="...">'+
                                          '<p class="card-text"><b>Movimientos :</b> '+movimientos.length+'</p><br><p class="card-text"><b>Peso : </b>'+data.height+'</p><br><p class="card-text"><b>Tipo :</b> '+types[0].type.name+'</p></center></div></center>';
                                          //document.getElementById('datos').innerHTML = body
                                          main.innerHTML += card;
                                          
              })



          }
          
          document.getElementById('buscar_pokemon').addEventListener("click", buscar);

              </script>
